<body>
    <div style="width: 100%; height: 100vh; background-image: url('https://wallpapers.com/images/featured/weather-xqhs9axpy8btfd3y.jpg'); background-position:bottom;">
        <!-- navigation -->
        
        <nav class="navbar bg-dark">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1 fs-1 text-light" ><i class="fa-solid fa-bolt ms-3 me-3" style="color: #ebbb10;"></i>WEATHER FORECAST</span>
              <h1 class="text-light me-5" id="date"> </h1>
            </div>
          </nav>

          <!-- input.. -->
          <div class="row">
            <div class="col-md-1"></div>

            <div class="col-md-10 d-flex flex-column  mt-5 mb-5">
             <div class="d-flex flex-row ">
                <input type="text" placeholder="Enter city name" class="form-control ms-5 me-5 w-75" style="box-shadow: #09af3b 2px 3px 5px 3px;" id="input">
              <button onclick="search()" class="p-2 me-5  btn btn-dark" style="box-shadow: #ebbb10 2px 2px 2px; width: 110px;">Search</button>
              <button onclick="clearall()" class="bg-dark me-1" style="box-shadow: rgb(10, 115, 139) 2px 2px 5px 2px; width: 70px;"><i class="fa-solid fa-arrows-rotate fa-2x" style="color: #09af3b; "></i></button>
             </div>

           <div  id="output">
              <div class="card w-75 mt-5 d-flex align-items-center justify-content-center ms-5" style="background-image: url('https://images.unsplash.com/photo-1589208347862-da0f82461a15?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8d2FybXxlbnwwfHwwfHx8MA%3D%3D');" >
                <ul class="p-5">
                  <li class="list-group-item fs-2">City :</li>
                  <li class="list-group-item fs-2">Description :</li>
                  <li class="list-group-item fs-3"> Country :</li>
                  <li class="list-group-item fs-3" > Temperature: ____ °C</li>
                  <li class="list-group-item fs-3"> Feels like: ____ °C</li>
                  <li class="list-group-item fs-3"> Humidity : ____%</li>
                  <li class="list-group-item fs-3"> Pressure : ____</li>
                  <li class="list-group-item fs-3">  Wind speed: ____kmph</li>
                  
                </ul>
              </div>
           </div>
              
            </div>

            <div class="col-md-1"></div>
          </div>



          

          
         
         

    </div>
    
</body>


<script>
  // time

  function fetchtime(){
    //object
    //const objectname= new calssname()
    const time=new Date()
    // console.log(time);
              //objectname.methodname()
    const hour=time.getHours()
    // console.log(hour);

    const minute=time.getMinutes()
    // console.log(minute);

    date.innerHTML=`${hour}:${minute}`

    setTimeout(()=>{
      fetchtime()
     
    },6000)



  }
  fetchtime()

  //refresh button

  function clearall(){
    //for clearing input
    input.value=''
    //for clearing output

    output.innerHTML=` <div class="card w-75 mt-5 d-flex align-items-center justify-content-center ms-5" style="background-image: url('https://images.unsplash.com/photo-1589208347862-da0f82461a15?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8d2FybXxlbnwwfHwwfHx8MA%3D%3D');" >
                <ul class="p-5">
                  <li class="list-group-item fs-2">City :</li>
                  <li class="list-group-item fs-2">Description :</li>
                  <li class="list-group-item fs-3"> Country :</li>
                  <li class="list-group-item fs-3" > Temperature: ____ °C</li>
                  <li class="list-group-item fs-3"> Feels like: ____ °C</li>
                  <li class="list-group-item fs-3"> Humidity : ____%</li>
                  <li class="list-group-item fs-3"> Pressure : ____</li>
                  <li class="list-group-item fs-3">  Wind speed: ____kmph</li>
                  
                </ul>
              </div>`
    
    
  }

  //;search button

  search=async()=>{
    let cityname=input.value
    if(cityname){
      const response=await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityname}&appid=5fe36b192ffd1c36dffb6752bc1722b2&units=metric`)
        
      response.json().then((data)=>{
        console.log(data);
        //city

        let city=data.name
        console.log(city);

        //description
        let description=data.weather[0].description
        console.log(description);

        //country
        let country=data.sys.country
        console.log(country);

        //temperature

        let temperature=data.main.temp
        console.log(temperature);

        //feels like

        let feels=data.main.feels_like
        console.log(feels);

        //humidity

        let humidity=data.main.humidity
        console.log(humidity);

        //pressure

        let pressure=data.main.pressure
        console.log(pressure);

        //wind speed
        let wind=data.wind.speed
        console.log(wind);

        output.innerHTML=`<div class="card w-75 mt-5 d-flex align-items-center justify-content-center ms-5" style="background-image: url('https://images.unsplash.com/photo-1515694346937-94d85e41e6f0?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmFpbnxlbnwwfHwwfHx8MA%3D%3D');" >
                <ul class="p-5">
                  <li class="list-group-item fs-2 ">${city}</li>
                  <li class="list-group-item fs-2 ">${description}</li>
                  <li class="list-group-item fs-3 "> ${country}</li>
                  <li class="list-group-item fs-3 " > Temperature: ${temperature}°C</li>
                  <li class="list-group-item fs-3 "> Feels like: ${feels}°C</li>
                  <li class="list-group-item fs-3 "> Humidity : ${humidity}%</li>
                  <li class="list-group-item fs-3 "> Pressure : ${pressure} </li>
                  <li class="list-group-item fs-3 ">  Wind speed: ${wind}kmph</li>
                  
                </ul>
              </div>`
      })

    }
    else{
      alert('enter input')
    }
   
  }






</script>
</html>
